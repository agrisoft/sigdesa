{% extends "dashboard/base.htm" %} {% block content %}
<div class="right_col" role="main">
    <div class="title_left">
        <h3>LANDING PAGE</h3>
    </div>
    <hr class="soft" />
    <div class="col-md-12">
        <!-- <h2>Kategori</h2> -->

        <div class="row">
            <div class="well col-md-12">
                <h2>Landing Page</h2>
                <hr class="soft" />
                <!--<div class="row">
                    <a href="{{ url_for('variabelbaru') }}" class="btn btn-default btn-info pull-right">Kategori Baru</a>
                </div>
                <hr class="soft" />-->
                <form class="form-horizontal" action="" method="POST" name="variabel" enctype="multipart/form-data">
                    <fieldset>
                        <div class="form-group">
                            <label for="landing_judul">Judul Situs</label>
                            <div><input class='form-control' type="text" name="landing_judul" id="landing_judul" value="{{landing_judul.config_desc}}"></div>
                            <p></p>
                            <label for="landing_logo">Logo Situs</label>
                            <div><input class='form-control' type="file" name="landing_logo" id="landing_logo" value=""></div>
                            <p></p>
                            <label for="landing_car1">Gambar Carousel 1</label>
                            <div><input class='form-control' type="file" name="landing_car1" id="landing_car1" value=""></div>
                            <p></p>
                            <label for="landing_car2">Gambar Carousel 2</label>
                            <div><input class='form-control' type="file" name="landing_car2" id="landing_car2" value=""></div>
                            <p></p>
                            <label for="landing_car3">Gambar Carousel 3</label>
                            <div><input class='form-control' type="file" name="landing_car3" id="landing_car3" value=""></div>
                            <p></p>
                            <label for="deskripsi">Deskripsi Situs</label>
                            <div id="deschidden" style="display:none">{{desclanding.config_desc|safe }}</div>
                            <div><input type="text" name="deskripsi" id="deskripsi" value=""></div>
                        </div>
                        <p><input id="smb" type="submit" class="btn btn-info" value="Simpan"></p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<link href="{{ url_for('static', filename='vendors/summernote/summernote.css') }}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{ url_for('static', filename='vendors/summernote/summernote.js') }}"></script>

<script>
    $("#deskripsi").summernote();
    $('#smb').click(function() {
        $("#deskripsi").val($("#deskripsi").summernote('code'));
    });
    $(document).ready(function() {
        var desc = $("#deschidden").html();
        $("#deskripsi").val($("#deskripsi").summernote('code', desc));
    });
</script>

{% endblock %}
